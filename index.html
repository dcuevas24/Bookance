<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Bookance</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <a class="header__logo" href="#"
          ><img
            class="header__logoImg"
            src="assets/icons/Bookance.png"
            alt="Logo Bookance"
        /></a>
        <input type="checkbox" id="check">
        <label for="check">
          <i class="header__menu"></i>
        </label>
          <nav class="header__nav">
            <ul>
              <li><a href="#">Sobre</a></li>
              <li><a href="#">Explorar</a></li>
              <li><a href="#">Comunidad</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__container container">
        <div class="main__texts">
          <h1>Desempolva tus libros y obten recompensas</h1>
          <p>Tus libros guardados y olvidados pueden tener una segunda oportunidad</p>
          <a class="main__button button" href="#">Unirme</a>
          <img src="assets/images/main_balls.png" alt="Decoracion de puntos">
        </div>
        <figure class="main__img">
          <img src="assets/images/main.png" alt="Escritorio de lectura">
        </figure>
      </div>
    </main>
  </body>
</html>
